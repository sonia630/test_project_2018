<!doctype html><html><head><meta charset="UTF-8"><title>Untitled Document</title><link rel="stylesheet" href="delete-meeting.css"></head><body><div class="modal fade" id="killmeeting" aria-hidden="true">  <div class="modal-dialog" style="width:750px;">    <div class="modal-content" style="width:570px;">      <div class="modal-header" style="padding:8px 10px">        <button type="button" class="close" data-dismiss="modal"><span class="icon"><i class="i--remove"></i></span></button>        <h4 class="modal-title text-align-center">Kill Meeting <a href="##" v-text="dataConfInfo.wbxConfID"></a></h4>      </div>      <div class="modal-body abs-center p-md">        <ul class="spark-list list-unstyled width-child-200">          <li class="box no-shadow shake-rotate">            <div class="flexbox flex-v center" style="position:absolute">              <header class="flex-h abs-center">                <div class="bordered dashed h5 abs-center mb-xs" style="width:110px;height:120px;border-radius:50%">Deactivate <br>                  Host</div>              </header>              <div class="height-90 abs-center"> <span :class="dh.spin?'spinner-large hide':'spinner-large'" style="display: inline;"><i                                                                                class="icon-spinner"></i></span>                <div v-if="dh.success === true"> <span class="icon xf sparkgreen" style="display: inline;"><i class="i--check"></i></span> <span class="bold h5 upper sparkgreen" style="display: block;">success</span> </div>                <div v-else-if="dh.failure === true"> <span class="icon xf sparkred" style="display: inline;"><i class="i--remove"></i></span> <span class="bold h5 upper sparkred" style="display: block;">failure<a class="icon xs no-link"                                                                                                                                                   style="display: inline;"                                                                                                                                                   v-on:click="doDeactive"><i                                                                                    class="i--redo"></i></a></span> </div>              </div>            </div>          </li>          <li class="box no-shadow no-hover checked shake-rotate">            <div class="flexbox flex-v center" style="position:absolute">              <header class="flex-h abs-center">                <div class="bordered dashed h5 abs-center mb-xs"                                                                             style="width:110px;height:120px;border-radius:50%">Kill <br>                  Meeting</div>              </header>              <div class="height-90 abs-center"> <span :class="km.spin?'spinner-large hide':'spinner-large'" style="display: inline;"><i                                                                                class="icon-spinner"></i></span> <span v-if="km.success == true"> <span class="icon xf sparkgreen" style="display: inline;"><i class="i--check"></i></span> <span class="bold h5 upper sparkgreen" style="display: block;">success</span> </span> <span v-else-if="km.failure === true"> <span class="icon xf sparkred" style="display: inline;"><i class="i--remove"></i></span> <span class="bold h5 upper sparkred" style="display: block;">failure<a class="icon xs no-link"                                                                                                                                                   style="display: inline;"                                                                                                                                                   v-on:click="doKill"><i                                                                                    class="i--redo"></i></a></span> </span> </div>            </div>          </li>          <li class="box no-shadow shake-rotate" :class="{checked:dm.dmcheck}" @click="dm.dmcheck = ! dm.dmcheck">            <div class="flexbox flex-v center" style="position:absolute">              <header class="flex-h abs-center">                <div class="bordered dashed h5 abs-center mb-xs" style="width:110px;height:120px;border-radius:50%"> <span>Delete <br>                  Recurring Meeting<br>                  </span> </div>              </header>              <div class="height-90 abs-center"> <span :class="dm.spin?'spinner-large hide':'spinner-large'" style="display: inline;"><i                                                                                class="icon-spinner"></i></span> <span v-if="dm.success == true"> <span class="icon xf sparkgreen" style="display: inline;"><i class="i--check"></i></span> <span class="bold h5 upper sparkgreen" style="display: block;">success</span> </span> <span v-else-if="dm.failure === true"> <span class="icon xf sparkred" style="display: inline;"><i class="i--remove"></i></span> <span class="bold h5 upper sparkred" style="display: block;">failure <a class="icon xs no-link" style="display: inline;" @click="doDelete"> <i class="i--redo"></i></a></span> </span> </div>            </div>          </li>        </ul>      </div>      <div class="modal-footer">        <button type="button" class="btn btn-default width-100" data-dismiss="modal">Cancel</button>        <button v-on:click="showAction" type="button" class="btn btn-danger padding-x30">Submit</button>      </div>    </div>  </div></div></body></html>
